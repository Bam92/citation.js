<section class="cjs cjs-piece cjs-input">
  
  <ul>
    <li><a class="cjs" href="#cjs-in-form">Input</a></li>
    <li><a class="cjs" href="#cjs-in-json" >JSON</a></li>
    <li><a class="cjs" href="#cjs-in-bibtex">BibTeX</a></li>
  </ul>
    
  <section id="cjs-in-form" class="cjs cjs-inputform">
    
    <fieldset>
      <select data-cjs-field="type">
	<option value="book">Book</option>
	<option value="incollection">Chapter</option>
	<option value="paper-conference">Paper</option>
	<option value="article-journal">Article</option>
	<option value="article-magazine">Magazine article</option>
	<option value="article-newspaper">Newspaper article</option>
	<option value="webpage">Webpage</option>
      </select>
    </fieldset>
    
    <!--BEGIN FORM-->
    <fieldset data-cjs-field-type="incollection">
      <label>
	<input data-cjs-field="title" type="text"></input>
        <legend>Chapter title</legend>
      </label>
    </fieldset>
    
    <fieldset data-cjs-field-type="incollection">
      <label>
	<input data-cjs-field="container-title" type="text"></input>
        <legend>Book title</legend>
      </label>
    </fieldset>
    
    <fieldset data-cjs-field-type="book paper-conference article-journal article-magazine article-newspaper webpage">
      <label>
	<input data-cjs-field="title" type="text"></input>
        <legend>Title</legend>
      </label>
    </fieldset>
    
    <fieldset data-cjs-field-type="article-journal">
      <label>
	<input data-cjs-field="container-title" type="text"></input>
        <legend>Journal</legend>
      </label>
    </fieldset>
    
    <fieldset data-cjs-field-type="article-magazine">
      <label>
	<input data-cjs-field="container-title" type="text"></input>
        <legend>Magazine</legend>
      </label>
    </fieldset>
    
    <fieldset data-cjs-field-type="article-newspaper">
      <label>
	<input data-cjs-field="container-title" type="text"></input>
        <legend>Newspaper</legend>
      </label>
    </fieldset>
    
    <fieldset data-cjs-field-type="webpage">
      <label>
	<input data-cjs-field="container-title" type="text"></input>
        <legend>Website</legend>
      </label>
    </fieldset>
    
    <fieldset data-cjs-field-type="incollection">
      <label>
	<input data-cjs-field="author" type="text"></input>
        <legend>Chapter author</legend>
      </label>
    </fieldset>
    
    <fieldset data-cjs-field-type="incollection">
      <label>
	<input data-cjs-field="container-author" type="text"></input>
        <legend>Author</legend>
      </label>
    </fieldset>
    
    <fieldset data-cjs-field-type="book paper-conference article-journal article-magazine article-newspaper webpage">
      <label>
	<input data-cjs-field="author" type="text"></input>
        <legend>Author</legend>
      </label>
    </fieldset>
    
    <fieldset data-cjs-field-type="book incollection paper-conference article-journal article-magazine article-newspaper">
      <label>
	<input data-cjs-field="editor" type="text"></input>
        <legend>Editor</legend>
      </label>
    </fieldset>
    
    <fieldset data-cjs-field-type="book incollection article-newspaper">
      <label>
	<input data-cjs-field="edition" type="number" min="1"></input>
        <legend>Edition</legend>
      </label>
    </fieldset>
    
    <fieldset data-cjs-field-type="paper-conference article-journal">
      <label>
	<input data-cjs-field="issue" type="number" min="1"></input>
        <legend>Issue</legend>
      </label>
    </fieldset>
    
    <fieldset data-cjs-field-type="book incollection paper-conference article-journal article-magazine">
      <label>
	<input data-cjs-field="volume" type="number" min="1"></input>
        <legend>Volume</legend>
      </label>
    </fieldset>
    
    <fieldset data-cjs-field-type="incollection article-journal article-magazine article-newspaper">
      <label>
	<input data-cjs-field="page" type="number" min="1"></input>
	<input data-cjs-field="page" type="number" min="1"></input>
        <legend>Pages</legend>
      </label>
    </fieldset>
    
    <fieldset data-cjs-field-type="paper-conference">
      <label>
	<input data-cjs-field="event" type="text"></input>
        <legend>Conference</legend>
      </label>
    </fieldset>
    
    <fieldset data-cjs-field-type="book incollection paper-conference">
      <label>
	<input data-cjs-field="publisher" type="text"></input>
        <legend>Publisher</legend>
      </label>
    </fieldset>
    
    <fieldset data-cjs-field-type="book incollection article-newspaper">
      <label>
	<input data-cjs-field="publisher-place" type="text"></input>
        <legend>Place</legend>
      </label>
    </fieldset>
    
    <fieldset>
      <label>
	<input data-cjs-field="URL" type="url"></input>
        <legend>URL</legend>
      </label>
    </fieldset>
    
    <fieldset data-cjs-field-type="paper-conference article-journal">
      <label>
	<input data-cjs-field="DOI" type="text"></input>
        <legend>DOI</legend>
      </label>
    </fieldset>
    
    <fieldset data-cjs-field-type="book incollection paper-conference">
      <label>
	<input data-cjs-field="ISBN" type="text"></input>
        <legend>ISBN</legend>
      </label>
    </fieldset>
    
    <fieldset data-cjs-field-type="article-journal article-magazine article-newspaper">
      <label>
	<input data-cjs-field="ISSN" type="text"></input>
        <legend>ISSN</legend>
      </label>
    </fieldset>
    
    <fieldset>
      <label>
	<input data-cjs-field="issued" type="date"></input>
        <legend>Issued</legend>
      </label>
    </fieldset>
    
    <fieldset>
      <label>
	<input data-cjs-field="accessed" type="date"></input>
        <legend>Accessed</legend>
      </label>
    </fieldset>
    <!--END-->
    
  </section>

  <section id="cjs-in-json" class="cjs cjs-inputform">
    <fieldset class="cjs">
      <textarea class="cjs cjs-JSON" placeholder="e.g. '{ &#10;author:'Jan van der Linden' &#10;}'"></textarea>
    </fieldset>
  </section>
  
  <section id="cjs-in-bibtex" class="cjs cjs-inputform">
    <fieldset class="cjs">
      <textarea class="cjs cjs-BibTeX" placeholder="e.g. '@book{aarts2001titel,&#10;title={{Titel}},&#10;author={Aarts, J.},&#10;year={2001},&#10;publisher={Uitgever},&#10;}'"></textarea>
    </fieldset>
  </section>

</section>

<section class="cjs cjs-piece cjs-preview">
  
  <div class="cjs cjs-draft"></div>

  <input class="cjs cjs-add" type="submit" value="Add" />
  <input class="cjs cjs-delete" type="reset" value="Delete" />

</section>
