<section class="cjs cjs-piece cjs-input">
  
  <ul>
    <li><a class="cjs" href="#cjs-in-form">Input</a></li>
    <li><a class="cjs" href="#cjs-in-json" >JSON</a></li>
    <li><a class="cjs" href="#cjs-in-bibtex">BibTeX</a></li>
  </ul>
    
  <section id="cjs-in-form" class="cjs cjs-inputform">
    
    <!--BEGIN FORM-->
    <fieldset class="cjs cjs-book cjs-chapter cjs-article cjs-e-article cjs-e-publication cjs-paper cjs-newspaper-article">
      <select class="cjs cjs-type">
	<option value="book">Book</option>
	<option value="chapter">Chapter</option>
	<option value="article">Article</option>
	<option value="e-article">E-article</option>
	<option value="e-publication">E-publication</option>
	<option value="paper">Paper</option>
	<option value="newspaper-article">Newspaper</option>
      </select>
    </fieldset>
    
    <fieldset class="cjs cjs-chapter">
      <label>
	<input class="cjs cjs-chapterauthor" type="text"></input>
        <legend>Chapter author</legend>
      </label>
    </fieldset>
    
    <fieldset class="cjs cjs-chapter">
      <label>
	<input class="cjs cjs-chapter" type="text"></input>
	<legend>Chapter</legend>
      </label>
    </fieldset>
    
    <fieldset class="cjs cjs-book cjs-chapter cjs-article cjs-e-article cjs-e-publication cjs-paper cjs-newspaper-article">
      <label>
	<input class="cjs cjs-author" type="text"></input>
	<legend>Author</legend>
      </label>
    </fieldset>
    
    <fieldset class="cjs cjs-book cjs-chapter">
      <label>
	<input class="cjs cjs-editor" type="text"></input>
	<legend>Editor</legend>
      </label>
    </fieldset>
    
    <fieldset class="cjs cjs-e-publication cjs-newspaper-article">
      <label>
	<input class="cjs cjs-pubdate" type="date"></input>
	<legend>Publication date</legend>
      </label>
    </fieldset>
    
    <fieldset class="cjs cjs-e-article cjs-e-publication">
      <label>
	<input class="cjs cjs-date" type="date"></input>
	<legend>Citated on</legend>
      </label>
    </fieldset>
    
    <fieldset class="cjs cjs-book cjs-e-article cjs-chapter cjs-article cjs-paper">
      <label>
	<input class="cjs cjs-year" type="number" min="1950"></input>
	<legend>Year</legend>
      </label>
    </fieldset>
    
    <fieldset class="cjs cjs-book cjs-chapter cjs-article cjs-e-article cjs-e-publication cjs-paper cjs-newspaper-article">
      <label>
        <input class="cjs cjs-title" type="text"></input>
        <legend>Title</legend>
      </label>
    </fieldset>
    
    <fieldset class="cjs cjs-article cjs-e-article cjs-newspaper-article">
      <label>
        <input class="cjs cjs-journal" type="text"></input>
        <legend>Journal</legend>
      </label>
    </fieldset>
    
    <fieldset class="cjs cjs-article cjs-e-article cjs-journal">
      <label>
        <input class="cjs cjs-volume" type="number"></input>
        <legend>Volume</legend>
      </label>
    </fieldset>
    
    <fieldset class="cjs cjs-article cjs-e-article cjs-journal">
      <label>
        <input class="cjs cjs-number" type="number"></input>
        <legend>Number</legend>
      </label>
    </fieldset>
    
    <fieldset class="cjs cjs-chapter cjs-article cjs-e-article cjs-paper cjs-newspaper-article">
      <label>
        <input class="cjs cjs-pages cjs-from" type="number"></input>
        <legend>First page</legend>
        <input class="cjs cjs-pages cjs-to" type="number"></input>
        <legend>Last page</legend>
      </label>
    </fieldset>
    
    <fieldset class="cjs cjs-e-article cjs-e-publication">
      <label>
        <input class="cjs cjs-url" type="text"></input>
        <legend>URL</legend>
      </label>
    </fieldset>
    
    <fieldset class="cjs cjs-book cjs-chapter">
      <label>
        <input class="cjs cjs-print" type="number"></input>
        <legend>Print</legend>
      </label>
    </fieldset>
    
    <fieldset class="cjs cjs-book cjs-chapter">
      <label>
        <input class="cjs cjs-place" type="text"></input>
        <legend>Place</legend>
      </label>
    </fieldset>
    
    <fieldset class="cjs cjs-book cjs-chapter">
      <label>
        <input class="cjs cjs-publisher" type="text"></input>
        <legend>Publisher</legend>
      </label>
    </fieldset>
    <!--END-->
  
  </section>

  <section id="cjs-in-json" class="cjs cjs-inputform">
    <fieldset class="cjs">
      <textarea class="cjs cjs-JSON" placeholder="e.g. '{ &#10;author:'Jan van der Linden' &#10;}'"></textarea>
    </fieldset>
  </section>
  
  <section id="cjs-in-bibtex" class="cjs cjs-inputform">
    <fieldset class="cjs">
      <textarea class="cjs cjs-BibTeX" placeholder="e.g. '@book{aarts2001titel,&#10;title={{Titel}},&#10;author={Aarts, J.},&#10;year={2001},&#10;publisher={Uitgever},&#10;}'"></textarea>
    </fieldset>
  </section>

</section>

<section class="cjs cjs-piece cjs-preview">

  <h2>Preview</h2>
  <div class="cjs cjs-draft"></div>

  <input class="cjs cjs-add" type="submit" value="Add draft" />
  <input class="cjs cjs-delete" type="reset" value="Delete draft" />

</section>
