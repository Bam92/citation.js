<section class="cjs cjs-piece cjs-input">
  
  <ul>
    <li><a class="cjs" href="#cjs-in-form">Input</a></li>
    <li><a class="cjs" href="#cjs-in-json" >JSON</a></li>
    <li><a class="cjs" href="#cjs-in-bibtex">BibTeX</a></li>
  </ul>
    
  <section id="cjs-in-form" class="cjs cjs-inputform">
    
    <!--BEGIN FORM-->
    <fieldset class="cjs cjs-book cjs-chapter cjs-article cjs-e-article cjs-e-publication cjs-paper cjs-newspaper-article">
      <select class="cjs cjs-type">
	<option value="book">Book</option>
	<option value="incollection">Chapter</option>
	<option value="paper-conference">Paper</option>
	<option value="article-journal">Article</option>
	<option value="article-newspaper">Newspaper</option>
	<option value="webpage">Webpage</option>
      </select>
    </fieldset>
    
    <fieldset class="cjs cjs-field-book cjs-field-incollection cjs-field-paper-conference">
      <label>
	<input class="cjs cjs-author" type="text"></input>
        <legend>Author</legend>
      </label>
    </fieldset>
    
    <fieldset class="cjs cjs-field-book cjs-field-incollection cjs-field-paper-conference">
      <label>
	<input class="cjs cjs-editor" type="text"></input>
        <legend>Editor</legend>
      </label>
    </fieldset>
    
    <fieldset class="cjs cjs-field-book cjs-field-incollection cjs-field-paper-conference">
      <label>
	<input class="cjs cjs-accessed" type="date"></input>
        <legend>Accessed</legend>
      </label>
    </fieldset>
    
    <fieldset class="cjs cjs-field-book cjs-field-incollection cjs-field-paper-conference">
      <label>
	<input class="cjs cjs-issued" type="date"></input>
        <legend>Publication date</legend>
      </label>
    </fieldset>
    
    <fieldset class="cjs cjs-field-book cjs-field-incollection">
      <label>
	<input class="cjs cjs-edition" type="number" min="0"></input>
        <legend>Edition</legend>
      </label>
    </fieldset>
    
    <fieldset class="cjs cjs-field-book cjs-field-incollection cjs-field-paper-conference">
      <label>
	<input class="cjs cjs-isbn" type="text"></input>
        <legend>ISBN</legend>
      </label>
    </fieldset>
    
    <fieldset class="cjs cjs-field-book cjs-field-incollection">
      <label>
	<input class="cjs cjs-place" type="text"></input>
        <legend>Place</legend>
      </label>
    </fieldset>
    
    <fieldset class="cjs cjs-field-paper-conference">
      <label>
	<input class="cjs cjs-publisher-place" type="text"></input>
        <legend>Place</legend>
      </label>
    </fieldset>
    
    <fieldset class="cjs cjs-field-boo cjs-field-incollectionk">
      <label>
	<input class="cjs cjs-publisher" type="text"></input>
        <legend>Publisher</legend>
      </label>
    </fieldset>
    
    <fieldset class="cjs cjs-field-book cjs-field-incollection">
      <label>
	<input class="cjs cjs-title" type="text"></input>
        <legend>Title</legend>
      </label>
    </fieldset>
    
    <fieldset class="cjs cjs-field-book cjs-field-incollection">
      <label>
	<input class="cjs cjs-volume" type="number" min="0"></input>
        <legend>Volume</legend>
      </label>
    </fieldset>
    
    <fieldset class="cjs cjs-field-book cjs-field-incollection">
      <label>
	<input class="cjs cjs-url" type="url"></input>
        <legend>URL</legend>
      </label>
    </fieldset>
    <!--END-->
  
  </section>

  <section id="cjs-in-json" class="cjs cjs-inputform">
    <fieldset class="cjs">
      <textarea class="cjs cjs-JSON" placeholder="e.g. '{ &#10;author:'Jan van der Linden' &#10;}'"></textarea>
    </fieldset>
  </section>
  
  <section id="cjs-in-bibtex" class="cjs cjs-inputform">
    <fieldset class="cjs">
      <textarea class="cjs cjs-BibTeX" placeholder="e.g. '@book{aarts2001titel,&#10;title={{Titel}},&#10;author={Aarts, J.},&#10;year={2001},&#10;publisher={Uitgever},&#10;}'"></textarea>
    </fieldset>
  </section>

</section>

<section class="cjs cjs-piece cjs-preview">

  <h2>Preview</h2>
  <div class="cjs cjs-draft"></div>

  <input class="cjs cjs-add" type="submit" value="Add draft" />
  <input class="cjs cjs-delete" type="reset" value="Delete draft" />

</section>
