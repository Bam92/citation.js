<section class="cjs-piece cjs-settings">
  
  <h2>Output</h2>
  
  <form id="cjs-opt">
  
    <fieldset>
      <select class="cjs-type">
	<option value="html">Normal</option>
	<option value="string">Plain text</option>
      </select>
    </fieldset>
    
    <fieldset>
      <select class="cjs-style">
	<optgroup label="Formatted">
	  <option value="citation-apa">APA</option>
	  <option value="citation-vancouver">Vancouver</option>
	  <option value="citation-harvard1">Harvard</option>
	</optgroup>
	<option value="bibtex">BibTeX</option>
	<option value="csl">JSON</option>
      </select>
    </fieldset>
    
    <fieldset>
      <select class="cjs-lan">
	<option value="en-US">English</option>
	<option value="es-ES">Spanish</option>
	<option value="du-DU">German</option>
	<option value="fr-FR">French</option>
	<option value="nl-NL">Dutch</option>
      </select>
    </fieldset>
  
  </form>
  
</section>

<section class="cjs-piece">
  <div class="cjs-output"></div>
</section>

<section class="cjs-piece cjs-export">
  
  <form>
    
    <button type="submit" class="cjs-export-copy">Copy</button>
    <button type="submit" class="cjs-export-save">Save as</button>
    
  </form>
  
</section>
