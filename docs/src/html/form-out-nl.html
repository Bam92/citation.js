<section id="cjs-opt" class="cjs cjs-piece cjs-settings">
  
  <h2>Settings</h2>
  
  <form>
  
    <fieldset>
      <select class="cjs cjs-type">
	<option value="html">Normal</option>
	<option value="string">Plain text</option>
      </select>
    </fieldset>
    
    <fieldset>
      <select class="cjs cjs-style">
	<optgroup label="Formatted">
	  <option value="citation-apa">APA</option>
	  <option value="citation-vancouver">Vancouver</option>
	  <option value="citation-harvard1">Harvard</option>
	</optgroup>
	<option value="bibtex">BibTeX</option>
	<option value="json">JSON</option>
      </select>
    </fieldset>
    
    <fieldset>
      <select class="cjs cjs-lan">
	<option value="en-US">English</option>
	<option value="es-ES">Spanish</option>
	<option value="du-DU">German</option>
	<option value="fr-FR">French</option>
	<option value="nl-NL">Dutch</option>
      </select>
    </fieldset>
  
  </form>
  
</section>
