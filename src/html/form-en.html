<h2>Input</h2>

<div class="cjs cjs-input">
  
  <p class="cjs inputtypechoice">
    <a class="cjs" href="#cjs-in-form">Input</a><a class="cjs" href="#cjs-in-json" >JSON</a><a class="cjs" href="#cjs-in-bibtex">BibTeX</a>
  </p>
  
  <div class="cjs cjs-inputform-container">
    
    <section id="cjs-in-form" class="cjs cjs-inputform">
      <fieldset class="cjs cjs-book cjs-chapter cjs-article cjs-e-article cjs-e-publication cjs-paper cjs-newspaper-article">
	<select class="cjs cjs-type">
	  <option value="book">Book</option>
	  <option value="chapter">Chapter</option>
	  <option value="article">Article</option>
	  <option value="e-article">E-article</option>
	  <option value="e-publication">E-publication</option>
	  <option value="paper">Paper</option>
	  <option value="newspaper-article">Newspaper</option>
	</select>
      </fieldset>

      <fieldset class="cjs cjs-chapter">
	<legend>Chapter author(s):</legend>
	<input class="cjs cjs-chapterauthor" placeholder="e.g. 'Jan van der Linden'" type="text"></input>
      </fieldset>
      
      <fieldset class="cjs cjs-chapter">
	<legend>Chapter:</legend>
	<input class="cjs cjs-chapter" placeholder="e.g. 'Chapter 1'" type="text"></input>
      </fieldset>
      
      <fieldset class="cjs cjs-book cjs-chapter cjs-article cjs-e-article cjs-e-publication cjs-paper cjs-newspaper-article">
	<legend>Author(s):</legend>
	<input class="cjs cjs-author" placeholder="e.g. 'Jan van der Linden'" type="text"></input>
      </fieldset>
      
      <fieldset class="cjs cjs-book cjs-chapter">
	<legend>Editor(s):</legend>
	<input class="cjs cjs-editor" placeholder="e.g. 'Jan Bosch'" type="text"></input>
      </fieldset>
      
      <fieldset class="cjs cjs-e-publication cjs-newspaper-article">
	<legend>Publication date:</legend>
	<input class="cjs cjs-pubdate" type="date"></input>
      </fieldset>
      
      <fieldset class="cjs cjs-e-article cjs-e-publication">
	<legend>Citated on:</legend>
	<input class="cjs cjs-date" type="date"></input>
      </fieldset>
      
      <fieldset class="cjs cjs-book cjs-e-article cjs-chapter cjs-article cjs-paper">
	<legend>Year:</legend>
	<input class="cjs cjs-year" placeholder="e.g. '2015'" type="number" min="1950"></input>
      </fieldset>
      
      <fieldset class="cjs cjs-book cjs-chapter cjs-article cjs-e-article cjs-e-publication cjs-paper cjs-newspaper-article">
	<legend>Title:</legend>
	<input class="cjs cjs-title" placeholder="e.g. 'Harry Potter and the philosophers stone'" type="text"></input>
      </fieldset>
      
      <fieldset class="cjs cjs-article cjs-e-article cjs-newspaper-article">
	<legend>Journal:</legend>
	<input class="cjs cjs-journal" placeholder="e.g. 'Science'" type="text"></input>
      </fieldset>
      
      <fieldset class="cjs cjs-article cjs-e-article cjs-journal">
	<legend>Volume:</legend>
	<input class="cjs cjs-volume" placeholder="e.g. '31'" type="number"></input>
      </fieldset>
      
      <fieldset class="cjs cjs-article cjs-e-article cjs-journal">
	<legend>Number:</legend>
	<input class="cjs cjs-number" placeholder="e.g. '2'" type="number"></input>
      </fieldset>
      
      <fieldset class="cjs cjs-paper">
	<legend>Paper from conference:</legend>
	<input class="cjs cjs-conname" placeholder="e.g. 'IEEE International Conf...'" type="text"></input>
	From <input class="cjs cjs-condate cjs-from" type="date"></input> until <input class="cjs cjs-condate cjs-to" type="date"></input><br/><br/>
	At <input class="cjs cjs-conorg" placeholder="e.g. 'TU/e' or 'Maastricht University'" type="text"></input>
	in <input class="cjs cjs-conplace" placeholder="e.g. 'London'" type="text"></input> in <input type="text" class="cjs cjs-concountry" name="country" placeholder="e.g. The UK"></select>
      </fieldset>
      
      <fieldset class="cjs cjs-chapter cjs-article cjs-e-article cjs-paper cjs-newspaper-article">
	<legend>Pages:</legend>
	<input class="cjs cjs-pages cjs-from" placeholder="e.g. '1'" type="number"></input><input class="cjs cjs-pages cjs-to" placeholder="e.g. '5'" type="number"></input>
      </fieldset>
      
      <fieldset class="cjs cjs-e-article cjs-e-publication">
	<legend>URL:</legend>
	<input class="cjs cjs-url" placeholder="e.g. 'https://en.wikipedia.org/wiki/APA_style'" type="url"></input>
      </fieldset>
      
      <fieldset class="cjs cjs-book cjs-chapter">
	<legend>Print:</legend>
	<input class="cjs cjs-print" placeholder="e.g. '3'" type="number"></input>
      </fieldset>
      
      <fieldset class="cjs cjs-book cjs-chapter">
	<legend>Place:</legend>
	<input class="cjs cjs-place" placeholder="e.g. 'London'" type="text"></input>
      </fieldset>
      
      <fieldset class="cjs cjs-book cjs-chapter">
	<legend>Publisher:</legend>
	<input class="cjs cjs-publisher" placeholder="e.g. 'Penguin'" type="text"></input>
      </fieldset>
    
    </section>
  
    <section id="cjs-in-json" class="cjs cjs-inputform">
      <fieldset class="cjs">
	<textarea class="cjs cjs-JSON" placeholder="e.g. '{ &#10;author:'Jan van der Linden' &#10;}'"></textarea>
      </fieldset>
    </section>
    
    <section id="cjs-in-bibtex" class="cjs cjs-inputform">
      <fieldset class="cjs">
	<textarea class="cjs cjs-BibTeX" placeholder="e.g. '@book{aarts2001titel,&#10;title={{Titel}},&#10;author={Aarts, J.},&#10;year={2001},&#10;publisher={Uitgever},&#10;}'"></textarea>
      </fieldset>
    </section>
    
  </div>

</div>

<h2>Preview</h2>
<div data-placeholder="Here will your preview be" class="cjs cjs-draft"></div>

<input class="cjs cjs-add" type="submit" value="Add draft" />
<input class="cjs cjs-delete" type="reset" value="Delete draft" />

<h2>Settings</h2>

<section id="cjs-opt" class="cjs">
  <select class="cjs cjs-type">
    <option value="string">String</option>
    <option value="json">JSON</option>
    <option value="html">HTML</option>
  </select>
  <select class="cjs cjs-format">
    <option value="html">HTML</option>
    <option value="json">JSON</option>
    <option value="string">String</option>
  </select>
  <select class="cjs cjs-style">
    <option value="json">JSON</option>
    <option value="bibtex">BibTeX</option>
    <option value="vancouver">Vancouver</option>
    <option value="apa">APA</option>
  </select>
  <select class="cjs cjs-lan">
    <option value="en">English</option>
    <option value="nl">Dutch</option>
  </select>
</section>
