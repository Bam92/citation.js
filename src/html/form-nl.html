<h2>Invullen</h2>

<div class="cjs cjs-input">
  
  <p class="cjs inputtypechoice">
    <a class="cjs" href="#cjs-in-form">Velden</a><a class="cjs" href="#cjs-in-json" >JSON</a><a class="cjs" href="#cjs-in-bibtex">BibTeX</a>
  </p>
  
  <div class="cjs cjs-inputform-container">
    
    <section id="cjs-in-form" class="cjs cjs-inputform">
      <fieldset class="cjs cjs-book cjs-chapter cjs-article cjs-e-article cjs-e-publication cjs-paper cjs-newspaper-article">
	<select class="cjs cjs-type">
	  <option value="book">Boek</option>
	  <option value="chapter">Hoofdstuk</option>
	  <option value="article">Artikel</option>
	  <option value="e-article">E-artikel</option>
	  <option value="e-publication">E-publicatie</option>
	  <option value="paper">Paper</option>
	  <option value="newspaper-article">Krantenartikel</option>
	</select>
      </fieldset>

      <fieldset class="cjs cjs-chapter">
	<legend>Auteurs hoofdstuk:</legend>
	<input class="cjs cjs-chapterauthor" placeholder="bv. 'Jan van der Linden'" type="text"></input>
      </fieldset>
      
      <fieldset class="cjs cjs-chapter">
	<legend>Hoofdstuk:</legend>
	<input class="cjs cjs-chapter" placeholder="bv. 'Hoofdstuk 1'" type="text"></input>
      </fieldset>
      
      <fieldset class="cjs cjs-book cjs-chapter cjs-article cjs-e-article cjs-e-publication cjs-paper cjs-newspaper-article">
	<legend>Auteur(s):</legend>
	<input class="cjs cjs-author" placeholder="bv. 'Jan van der Linden'" type="text"></input>
      </fieldset>
      
      <fieldset class="cjs cjs-book cjs-chapter">
	<legend>Redacteur(s):</legend>
	<input class="cjs cjs-editor" placeholder="bv. 'Jan Bosch'" type="text"></input>
      </fieldset>
      
      <fieldset class="cjs cjs-e-publication cjs-newspaper-article">
	<legend>Publicatiedatum:</legend>
	<input class="cjs cjs-pubdate" type="date"></input>
      </fieldset>
      
      <fieldset class="cjs cjs-e-article cjs-e-publication">
	<legend>Binnengehaald op:</legend>
	<input class="cjs cjs-date" type="date"></input>
      </fieldset>
      
      <fieldset class="cjs cjs-book cjs-e-article cjs-chapter cjs-article cjs-paper">
	  <legend>Jaar:</legend>
	<input class="cjs cjs-year" placeholder="bv. '2015'" type="number" min="1950"></input>
      </fieldset>
      
      <fieldset class="cjs cjs-book cjs-chapter cjs-article cjs-e-article cjs-e-publication cjs-paper cjs-newspaper-article">
	<legend>Titel:</legend>
	<input class="cjs cjs-title" placeholder="bv. '20 000 mijlen onder zee'" type="text"></input>
      </fieldset>
      
      <fieldset class="cjs cjs-article cjs-e-article cjs-newspaper-article">
	<legend>Tijdschrift:</legend>
	<input class="cjs cjs-journal" placeholder="bv. 'Science'" type="text"></input>
      </fieldset>
      
      <fieldset class="cjs cjs-article cjs-e-article cjs-journal">
	<legend>Jaargang:</legend>
	<input class="cjs cjs-volume" placeholder="bv. '31'" type="number"></input>
      </fieldset>
      
      <fieldset class="cjs cjs-article cjs-e-article cjs-journal">
	<legend>Nummer:</legend>
	<input class="cjs cjs-number" placeholder="bv. '2'" type="number"></input>
      </fieldset>
      
      <fieldset class="cjs cjs-paper">
	  <legend>Paper van conferentie:</legend>
	<input class="cjs cjs-conname" placeholder="bv. 'IEEE International Conf...'" type="text"></input>
	Van <input class="cjs cjs-condate cjs-from" type="date"></input> until <input class="cjs cjs-condate cjs-to" type="date"></input><br/><br/>
	bij <input class="cjs cjs-conorg" placeholder="bv. 'TU/e' of 'Maastricht University'" type="text"></input>
	in <input class="cjs cjs-conplace" placeholder="bv. 'Eindhoven'" type="text"></input> in <input type="text" class="cjs cjs-concountry" name="country" placeholder="b.v. 'Nederland'"></select>
      </fieldset>
      
      <fieldset class="cjs cjs-chapter cjs-article cjs-e-article cjs-paper cjs-newspaper-article">
	<legend>Paginanummers:</legend>
	<input class="cjs cjs-pages cjs-from" placeholder="bv. '1'" type="number"></input><input class="cjs cjs-pages cjs-to" placeholder="bv. '5'" type="number"></input>
      </fieldset>
      
      <fieldset class="cjs cjs-e-article cjs-e-publication">
	<legend>URL:</legend>
	<input class="cjs cjs-url" placeholder="bv. 'nl.wikipedia.org/wiki/Boerenzwaluw'" type="url"></input>
      </fieldset>
      
      <fieldset class="cjs cjs-book cjs-chapter">
	<legend>Druk:</legend>
	<input class="cjs cjs-print" placeholder="bv. '3'" type="number"></input>
      </fieldset>
      
      <fieldset class="cjs cjs-book cjs-chapter">
	<legend>Plaats:</legend>
	<input class="cjs cjs-place" placeholder="bv. 'Eindhoven'" type="text"></input>
      </fieldset>
      
      <fieldset class="cjs cjs-book cjs-chapter">
	<legend>Uitgever:</legend>
	<input class="cjs cjs-publisher" placeholder="bv. 'Elsevier'" type="text"></input>
      </fieldset>
    
    </section>
  
    <section id="cjs-in-json" class="cjs cjs-inputform">
      <fieldset class="cjs">
	<textarea class="cjs cjs-JSON" placeholder="e.g. '{ &#10;author:'Jan van der Linden' &#10;}'"></textarea>
      </fieldset>
    </section>
    
    <section id="cjs-in-bibtex" class="cjs cjs-inputform">
      <fieldset class="cjs">
	<textarea class="cjs cjs-BibTeX" placeholder="e.g. '@book{aarts2001titel,&#10;title={{Titel}},&#10;author={Aarts, J.},&#10;year={2001},&#10;publisher={Uitgever},&#10;}'"></textarea>
      </fieldset>
    </section>
    
  </div>

</div>

<h2>Voorbeeld</h2>
<div data-placeholder="Hier zal je voorbeeld zijn" class="cjs cjs-draft"></div>

<input class="cjs cjs-add" type="submit" value="Concept toevoegen" />
<input class="cjs cjs-delete" type="reset" value="Concept verwijderen" />

<h2>Instellingen</h2>

<section id="cjs-opt" class="cjs">
  <select class="cjs cjs-type">
    <option value="string">String</option>
    <option value="json">JSON</option>
    <option value="html">HTML</option>
  </select>
  <select class="cjs cjs-format">
    <option value="html">HTML</option>
    <option value="json">JSON</option>
    <option value="string">String</option>
  </select>
  <select class="cjs cjs-style">
    <option value="json">JSON</option>
    <option value="bibtex">BibTeX</option>
    <option value="vancouver">Vancouver</option>
    <option value="apa">APA</option>
  </select>
  <select class="cjs cjs-lan">
    <option value="nl">Nederlands</option>
    <option value="en">Engels</option>
  </select>
</section>
